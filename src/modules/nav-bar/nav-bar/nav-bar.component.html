<div class="container">
    <div class="home-button" routerLink="" (click)="homeButtonPressed()">
        <img src="../../../assets/svg/lato-small.svg" alt="">
    </div>

    <div class="button-row-container">
        <div class="button-row" *ngFor="let item of nav_buttons; let i = index">
            <button (click)="navButtonPressed(item.label)"> {{ item.label }} </button>
        </div>
    </div>

    <div class="empty-div"></div>
</div>
