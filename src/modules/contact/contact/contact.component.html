<div class="container">
    <div class="link-container">
        <p>Socials</p>

        <div class="link-bucket-inactive">
            <div class="image-container">
                <img src="../../../assets/images/gmail-logo.png" alt="">
            </div>

            <p> {{ email }} </p>
        </div>

        <div class="link-bucket-active">
            <div class="image-container">
                <img src="../../../assets/images/linkedin-logo.png" alt="">
            </div>

            <a href="https://www.linkedin.com/in/langtowl" target="_blank" rel="noopener noreferrer"> {{ linkedin }}</a>
        </div>

        <div class="link-bucket-active">
            <div class="image-container">
                <img src="../../../assets/images/github-logo.png" alt="">
            </div>

            <a href="https://github.com/langtowl" target="_blank" rel="noopener noreferrer"> {{ github }} </a>
        </div>
    </div>

    <div class="contact-container">
        <p>Contact</p>

        <div class="contact-bucket">
            <div class="image-container">
                <img src="../../../assets/svg/phone-icon.svg" alt="">
            </div>

            <p> {{ phone }} </p>
        </div>

        <div class="contact-bucket">
            <div class="image-container">
                <img src="../../../assets/svg/pin-icon.svg" alt="">
            </div>

            <p> {{ location }} </p>
        </div>
    </div>
</div>
