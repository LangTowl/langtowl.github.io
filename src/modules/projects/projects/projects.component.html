<div class="container">
    <div class="header-row">
        <div class="left-items">
            <div class="images">
                <img src="../../../assets/svg/debug-svg/person.circle.svg" alt="">
            </div>
    
            <div class="project-title">
                <p>Placeholder</p>
            </div>
        </div>

        <div class="page-navigator" *ngIf="fetchScreenWidth() > 900">
            <div *ngFor="let button of projectPosts; let i = index">
                <button (click)="updateCurrentPost(i)" [ngStyle]="{'color': textColor(i)}"> {{ button.title }} </button>
            </div>
        </div>
    </div>
</div>
